{% extends 'catalog/basic_emplate.html'%}
{% load my_tags %}
{% block content %}

    <main role="main">

      <section class="jumbotron text-center">
        <div class="container">
          <h1 class="jumbotron-heading fw-bold text-success">Категории</h1>
               {% if user.is_authenticated %}
            <a href="" class="icon-link btn btn-outline-success my-2">Создать категорию</a>
                {% endif %}
            <a href="{% url 'shop:home' %}" class="icon-link btn btn-outline-success my-2">Вернуться на главную</a>

        </div>
      </section>

      <div class="album py-5 bg-light">
        <div class="container">

          <div class="row">
            {% for category in object_list %}
            <div class="col-md-4">

              <div class="card mb-4 box-shadow">

                <div class="card-body">
                  <p class="card-text">{{category.name}}</p>
                  <p class="card-text">{{category.description}}</p>

                  <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                      <a class="btn btn-outline-success" href="{% url 'shop:сategory_detail' category.pk %}" role="button">Открыть</a>
                    </div>
                  </div>
                </div>

              </div>

            </div>
             {% endfor %}
          </div>
        </div>
      </div>

    </main>


{% endblock %}
