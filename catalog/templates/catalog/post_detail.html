{% extends 'catalog/basic_emplate.html'%}
{% load my_tags %}
{% block content %}

    <main role="main">



      <div class="album py-5 bg-light">
        <div class="container">

          <div class="row">
            <div class="col-md-10">

              <div class="card mb-4 box-shadow">
               <div class="container text-center">
                  <div class="row">
                     <div class="col">
                <img class="card-img-top" src="{{ object.image_ph | media_filter}}"   alt="Card image cap">
                     </div>
                     <div class="col">
                <div class="card-body">
                  <p class="card-text">{{object.title}}</p>
                  <p class="card-text">{{object.description}}</p>
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                      <button type="button" class="btn btn-sm btn-outline-secondary">Купить</button>
                      <button type="button" class="btn btn-sm btn-outline-secondary" href="{% url 'shop:blog_post'%}">Обратно</button>
                    </div>
<!--                    <small class="text-muted">{{product.price}} руб.</small>-->
                  </div>
                  </div>
                </div>

              </div>

            </div>
          </div>
        </div>
      </div>

    </main>


{% endblock %}
