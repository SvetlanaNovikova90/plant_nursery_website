{% extends 'catalog/basic_emplate.html'%}
{% load my_tags %}
{% block content %}

<div class="row">
     <div class="col-12">
           <div class="row">
              <div class="col-6">
              <div class="card">
               <div class="card-header">
                   <h3 class="card-title">

                       Информация категории
                   </h3>
                   </div>
                     <div class="card-body">
                <table class="table">
                    <tr>
                        <td>
                            Название
                        </td>
                         <td>
                            {{ object.name }}
                        </td>
                    </tr>
                     <tr>
                        <td>
                           Описание
                        </td>
                          <td>
                            {{ object.description }}
                        </td>
                    </tr>
                    </table>

                     </div>
                  <div class="card-factor"></div>
                   </div>
                     <div class="col-6">
               <div class="card">
                        <div class="card-header">
                   <h3 class="card-title">
                       Продукты
                   </h3>
                   </div>
                     <div class="card-body">
                         <ul>
                             {% for product in products %}
                             <li>{{ product }}</li>>
                             {% endfor %}
                             </ul>
                     </div>
              </div>

</div>
                  </div>
               </div>
         </div>

{% endblock %}
