{% extends 'catalog/basic_emplate.html'%}
{% load my_tags %}
{% block content %}
<h1 class="display-3 fw-bold text-success">Питомник Зеленая планета</h1>
<div class="container">
    <div class="row">
            <div class="col-md-10">
                 <form method="post" enctype="multipart/form-data">
        <div class="row">

            <div class="col-3">
            </div>

        <div class="col-6">
            <div class="card">
                <div class="card-header text-center">
                    <div class="card-title">
                        <h5>Введите адрес электронной почты и вам будет выслан новый пароль</h5>
                    </div>
                </div>
                <div class="card-body">
                    <form method="post" action="" class="form-floating">
                        {% csrf_token %}
                        <label class="form-label">Email</label>
                        <input type="email" name="email" class="form-control">

                    <button type="submit" class="btn btn-primary m-3">Отправить</button>
                    </form>
          </div>
        </div>
         </div>
    </div>
 {% endblock %}
