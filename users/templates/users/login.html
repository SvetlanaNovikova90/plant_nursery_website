{% extends 'catalog/basic_emplate.html'%}
{% load my_tags %}
{% block content %}
<h1 class="display-3 fw-bold text-success">Питомник Зеленая планета</h1>
<div class="container">
    <div class="row">
            <div class="col-md-10">
                <form class="row" method="post" enctype="multipart/form-data">
                  <div class="col-6">
                  <div class="card">
                      <div class="card-body">
                          {% csrf_token %}
                          {{form.as_p}}
                      </div>

                      <button type="submit" class="btn btn-outline-success">
                          Войти
                      </button>
                       <a class="p-l-2 btn btn-primary" href="{% url 'users:password_recovery' %}">Забыли пароль?</a>
                  </div>
                      </div>
              </form>
          </div>
        </div>
         </div>
    </div>
 {% endblock %}
